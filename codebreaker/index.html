<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <style>
    body {
      margin: 10px;
    }

    .container {
      padding: 10px;
    }

    .row {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary">Add Message</button>
      </div>
    </div>
  </div>


  <script type="text/template" id="message-line">
    <div class="row">
      <div class="col-lg-5">
        <input type="text" placeholder="type here..." class="form-control" />
      </div>
      <div class="col-lg-5">
        <input type="text" readonly="YES" class="form-control encrypted" />
      </div>
      <div class="col-lg-2">
        <button class="btn btn-primary break" >Break</button>
      </div>
    </div>
  </script>
  <script src="main.js"></script>
</body>
</html>
